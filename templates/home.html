<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MyPodcast</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='home_style.css')}}">
</head>
<body>
  <!--INIZIO NAVBAR-->
  <nav class="navbar navbar-expand bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('home')}}">MyPodcast</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categorie
            </a>
            <ul class="dropdown-menu">
              {% for cat in categorie %}
              <li><a class="dropdown-item">{{cat}}</a></li>
              {% endfor %}
            </ul>
          </li>  
          <li class="nav-item">
            <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#login-modal">
              Login
            </button>
            <!--<a class="nav-link" href="{{ url_for('login') }}">Login</a>-->
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#signup-modal">
              Registrati
            </button>
            <!--<a class="nav-link" href="{{url_for('signup')}}">Registrati</a>-->
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Cerca</button>
        </form>
      </div>
    </div>
  </nav>

  <!--MODALE LOGIN-->
  <div class="modal fade" id="login-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="login" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-3">
              <label for="type" class="form-label">Ruolo</label>
              <select name="type" class="form-select">
                <option value="ascoltatore">Ascoltatore</option>
                <option value="creatore">Creatore</option>
              </select>
            </div>
            <button type="submit" class="btn btn-outline-light">Login</button>
          </form>
        </div>
          <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>


   <!--MODALE REGISTRAZIONE-->
   <div class="modal fade" id="signup-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Registrazione</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="signup" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" name="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-3">
              <label for="type" class="form-label">Ruolo</label>
              <select name="type" name="type" class="form-select">
                <option value="ascoltatore">Ascoltatore</option>
                <option value="creatore">Creatore</option>
              </select>
            </div>
        </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-light">Registrati</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <main>
      <!--elenco delle serie di podcast-->
      {% for serie in serie %}
      <article>
        <div class="img-container">
          <img src="{{url_for('static', filename=serie.image)}}" alt="immagine di {{serie.title}}">
        </div>
        <div class="right-container">
          <div class="show-info">
            <p id="show-title">{{serie.title}}</p>
            <p>di {{serie.author}}</p>
            <p>{{serie.date}}</p>
          </div>
          <div class="show-description">
            <p>{{serie.description}} #{{serie.category}} </p>
          </div>
          <div class="btn-container">
            <button type="button" class="btn btn-dark btn-show">Ascolta ora</button>

          </div>
        </div>
      </article>
      {% endfor %}
    </main>  
    <footer>
      <!--TODO-->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
