<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MyPodcast Login</title>
</head>
<body>
   <form action="/login" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">e-mail</label>
        <input type="email" class="form-control" name="email" aria-describedby="Indirizzo mail dell'utente" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" aria-describedby="Password dell'utente" required minlength="8">
      </div>
      <div class="mb-3">
         <label for="tipo" class="form-label">Tipo</label>
         <select name="tipo" >
            <option value="creatore">Creatore</option>
            <option value="ascoltatore">Ascoltatore</option>
         </select>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
</body>
</html>
